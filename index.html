<!DOCTYPE html>
<html>
<head>
	<title>Word Guess Game</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
	<!-- Introduction of what this site is about -->
<div class="Container">
	<div class= "col-sm-12">
		<h1>Hangman: Jazz Edition</h1>
		<p>Guess the name of song, musician, instrument, or city related to jazz</p>
</div>
<!-- images of instruments and vinyl -->
<div class="Container">
	<div class= "row">
		<div class="col-sm-12">
		<img class="rounded-circle" src="assets/images/geert-pieters-588258-unsplash.jpg">
		<img class="rounded-circle" src="assets/images/mink-mingle-109837-unsplash.jpg">
		<img class="rounded-circle" src="assets/images/priscilla-du-preez-486098-unsplash.jpg">

<!-- Game portion -->
	
	<div class="row">
		<div class="col-sm-12 start">
			<h5>Press any key to get started</h5>	
		</div>
	</div>

<!-- Showing wins and loses here -->
	<div class="row">
		<div class="col-sm-3 scoreboard">

			<ul class="list-group ">
				<li class="scoreboard list-group-item d-flex justify-content-between align-items-center">
					Wins
					<span class="badge badge-primary badge-pill" id= 'wins'>  </span>
					
				</li>
				<li class="scoreboard list-group-item d-flex justify-content-between align-items-center">
					Losses
					<span class="badge badge-primary badge-pill" id='losses'>  </span>
					
				</li>
				
			</ul>
		</div>
		<!-- Current word being guessed -->
		<div class="col-sm-6 currentWord">
			<p>Current word:<br>
				<span id="wordGuessed"></span></p>
			
		</div>
	</div>

<!-- Number of guesses remaining -->
	<div class="row justify-content-center">
		<div class="col-sm-9 numGuesses">
			<p>Number of guesses remaining:</p>
		</div>
		
	</div>

<!-- Letters already guessed -->
	<div class="row justify-content-center">
		<div class="col-sm-9 guessed">
			<p>Letters already guessed:</p>
			
		</div>
		
	</div>
	</div>

</div>
	
	

	
</div>
<script type="text/javascript" src="assets/javascript/game.js">		
</script>

</body>

</html>
